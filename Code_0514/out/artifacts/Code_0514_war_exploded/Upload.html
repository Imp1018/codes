<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
要上传文件必须加上 enctype multipart/form-data
-->
<form action="/upload" method="post" enctype="multipart/form-data">
    请选择要上传的文件:
    <input type="file" name="uploadFile">
    <br>
    <input type="submit">
</form>
</body>
</html>
