<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
marquee 可以实现页面滚动效果
中间可以是任何内容,是啥,滚动啥
height: 高度
width: 宽度
bgcolor: 背景颜色
behavior: 滚动方式
        alternate: 在两端之间来回滚动
        scroll: 从一端滚动到另一端, 会重复滚动
        slide: 从一端滚动到另一端, 不会重复滚动
direction: 滚动方向
        down: 下
        left: 左
        right: 右
        up: 上
loop: 表示滚动次数 : -1 代表无限
-->
<marquee behavior="scroll"
         direction="down" bgcolor="red"
height="800">
    <p>hahahahah</p>
</marquee>
<marquee behavior="slide">
    <p>hahahahah</p>
</marquee>
</body>
</html>
