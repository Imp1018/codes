<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--标签可以分为行标签 和 块标签
块标签,独立占一行  div
行标签.和其他标签共同占一行  span
-->
<!--div标签 是我们之后非常常用的一个标签
它本身没有什么特殊的意义
大多数情况下 就是我们需要一个块 来装载其他的标签-->
<div style="background-color: red">
    我是一个div
</div>
<!--div可以指定大小 如果没有给定宽高
那么 高度会被内容撑开 宽度会和浏览器一样宽-->
<div style="background-color: #0f0;width: auto;height: auto">
    <h1>我是一个开心的div</h1>
    <p>我很开心</p>
</div>

<!--span标签是我们最常使用的行标签
它设置不了 宽高 只能由内容大小绝得span标签本身没有任何意义 就是当我们想要一个行标签的时候
就会选择span 例如 给一行文字的某几个字设置颜色
就会把这几个字 用span包裹起来 详情见后面的css-->
<span style="background-color: aqua">hahaha</span>
</body>
</html>
