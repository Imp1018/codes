<body>
<!--iframe 标签 可以在一个页面中,显示其他页面的内容
可以自己定义宽高,通过src来指定要显示的页面
iframe 标签 不会自动换行,能设置宽高
-->
<iframe src="http://www.baidu.com" width="1200" height="900" name="left"></iframe>
<iframe src="../100du.html"></iframe>
<a href="http://www.sina.com" target="left">bilibili</a>
</body>
