<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1{
            background-color: gold;
            width: 200px;
            height: 100px;
        }
        span{
            background-color:darkblue;
            width: 200px;
            height: 100px;;
        }
    </style>
</head>
<body>
<!--行内元素:
1. 与其他行内元素并排
2. 不能设置宽高,默认宽高就是里面内容的宽高
块级元素:
1. 霸占一行,不能与任何元素并列
2. 能设置宽高,如果不设置宽高,那么宽度默认为父亲的100%,高度默认为内容高度
-->
<h1>你好</h1>
<h1>我好</h1>
<span>他好</span>
<span>大家好</span>

</body>
</html>
