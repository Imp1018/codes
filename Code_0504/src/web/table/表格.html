<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--表格标签-->
<table border="5" width="100" height="100">
    <tr>
        <td width="100" height="100">1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
    </tr>
</table>

<table>
    <thead>
    <tr>
        <td width="300">排名</td>
        <td width="100">搜索指数</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>婴儿哭泣司机起疑</td>
        <td>564251图</td>
    </tr>
    </tbody>
</table>

<!--合并单元格-->
<table border="1" width="100" height="100">
    <tr>
        <!--和右侧单元格合并,相当于占用2个格子-->
        <td colspan="2"></td>
        <td></td>

    </tr>
    <tr>
        <!--和下方的单元格进行合并,占用两行-->
        <td rowspan="2"></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>

    </tr>
</table>

<table>
    <tr>
        <td></td>
    </tr>
</table>

<table border="1" bgcolor="#7cffbc" width="800">
    <tr>
        <td rowspan="2" align="center">品名</td>
        <td rowspan="2" align="center">规格</td>
        <td rowspan="2" align="center">单位</td>
        <td colspan="2" align="center">上月结存</td>
        <td colspan="2" align="center">本月结存</td>
        <td colspan="2" align="center">本月发出</td>
    </tr>
    <tr>
        <td align="center">数量</td>
        <td align="center">金额</td>
        <td align="center">数量</td>
        <td align="center">金额</td>
        <td align="center">数量</td>
        <td align="center">金额</td>
    </tr>
    <tr>
        <td>aa</td>
        <td>1.0</td>
        <td>lanou</td>
        <td>100</td>
        <td>10</td>
        <td>80</td>
        <td>10</td>
        <td>20</td>
        <td>10</td>

    </tr>
</table>
</body>
</html>
