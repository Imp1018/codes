<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        id 选择器
        语法
         #id{
            各种样式
        }
        在一个html中 所有标签都可以写id
        所有的id,都不允许相同
        那么id选择器,就会精准的给需要样式的标签样式
        就好像行内css 一样,只能给这个标签使用
        所以用的会少一点
        */
        #aa {
            width: 100px;
            height: 100px;
            background-color: #ffe3ff;
        }

        #bb {
            width: 200px;
            height: 200px;
            background-color: #ff63d3;
        }
    </style>
</head>
<body>
<div id="aa">

</div>
<div id="bb">

</div>
</body>
</html>
