<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        多个选择器 如果样式相同 那么可以用逗号连接
        只要满足其中一个条件 就会使用该样式
        */
        div,span{
            color: springgreen;
        }
    </style>
</head>
<body>
<div>
    老骥伏枥
</div>
<p>
    志在千里
</p>
<span>
    荆轲刺秦王
</span>
</body>
</html>
