<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--css使用的第二种方式 内嵌式
    把css样式表嵌入到html页面当中
    在head标签中,使用style标签来管理这个页面中所有的css
    这时,所有的html标签都不需要在关心自己的样式
    会由css来统一维护-->
    <style>
        /*
        css选择器
        这个页面中都是标签选择器
        语法:
        标签名{
            样式1:样式值;
            样式2:样式值;
            ......
        }
        */
        div{
            background-color: #f00;
        }
        p{
            color: brown;
            font-size: 30px;
        }
    </style>
</head>
<body>
<div>
    这是一个div
</div>
<p>
    这是一个段落
</p>
<p>
    这是第二个段落
</p>
</body>
</html>
