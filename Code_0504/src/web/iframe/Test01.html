<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--iframe标签 可以在一个页面中显示其他页面的内容
可以自己定义宽高 通过src来指定要显示的页面
iframe标签不会自动换行-->
<iframe src="http://www.baidu.com"
        style="width: 60%;height: 300px;"
        name="left"></iframe>
<iframe src="../yibaidu.html" style="width: 30%;height: 300px;"></iframe>
<a href="http://www.lanou3g.com"
   target="left">lanou3g</a>
</body>
</html>
