<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li {
            background-color: seagreen;
            width: 100px;
            height: 20px;
            float: left;
        }
        .cl{
            clear: both;
        }
    </style>
</head>
<body>
<div>
    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>
    <div class="cl"></div>
</div>
<div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</div>
</body>
</html>
