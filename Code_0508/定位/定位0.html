<!--
定位 position
用来控制一个标签在整个页面中的位置 例如 回到顶部按钮
position取值:
1. static:  无特殊定位,所有的元素没写position属性
就是static,此时left,top,right,bottom属性都没有用

2. relative: 相对定位,标签还在标准文档流中,此时可以使用top bottom left right 属性

3. absolute: 绝对定位,对象脱离标准文档流,也是使用t b l r属性 进行定位

4. fixed: 固定定位,对象脱标 以窗口为参考点定位 即使出现滚动条,也不会随着滚动,小广告首选
-->
